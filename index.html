<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="styelsheet" href="style.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Bootcamp DNC</title>
</head>
<body>
    <div class="container" id="menu">
        <ul>
            <li>Home</li>
            <li>Ultimas Edições</li>
            <li>Requisitos para Participar</li>
        </ul>
        <input type="button" value="Login">
    </div>

    <div class="container" id="header">
        <h1>BOOTCAMP DNC</h1>
        <h2>Esse será um evento exclusivo para todos os alunos<br>
            da DNC, que querem acelerar a carreira com uma<br>
            semana intensiva de conteúdo de mercado entre<br>
            BACK-END, FRONT-END & BANCO DE DADOS.</h2>
        <form action="">
            <label for="fname">Nome:</label>
            <input type="text" name="fname" value="Insira seu nome aqui">
            <label for="lname">Sobrenome:</label>
            <input type="text" name="lname" value="Insira seu sobrenome aqui">
            <label for="interest">Área de interesse:</label>
            <input type="checkbox" name="frontend" value="Front">
            <label for="frontend">Front-End</label>
            <input type="checkbox" name="backend" value="Back">
            <label for="backend">Back-End</label>
            <input type="checkbox" name="bancodedados" value="BD">
            <label for="bancodedados">Banco de Dados</label>
            <label for="email">E-mail:</label>
            <input type="text" name="email" value="Insira seu e-mail aqui">
            <label for="phone">Telefone:</label>
            <input type="text" name="phone" value="(99)9999-9999">
            <label for="phrase">Insira uma frase criativa aqui:</label>
            <input type="text" name="phrase" value="Qual frase criativa você gostaria de falar? :)">
            <input type="button" value="Login">
        </form>
    </div>
    
</body>
</html>
